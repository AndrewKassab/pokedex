<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Pokemon Details</title>
</head>
<body>
<h1>Pokemon Details</h1>
<table>
    <tr>
        <th>ID</th>
        <td th:text="${pokemon.id}"></td>
    </tr>
    <tr>
        <th>Name</th>
        <td th:text="${pokemon.name}"></td>
    </tr>
    <tr>
        <th>Type</th>
        <td th:text="${pokemon.primaryType}"></td>
    </tr>
    <tr>
        <th>Secondary Type</th>
        <td th:if="${pokemon.secondaryType != null}" th:text="${pokemon.secondaryType}"></td>
        <td th:if="${pokemon.secondaryType == null}">None</td>
    </tr>
</table>
<br/>
<div>
    <a th:href="@{'/pokemon/' + ${pokemon.id+1}}" th:text="'Next Pokemon ID: ' + ${pokemon.id+1}">Next Pokemon</a>
</div>
</body>
</html>
